<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Wellcome {{username}}</h2>
    <table border=1>
        <tr>
            <th>S. No.</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Update User</th>
            <th>Delete User</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.snum }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phoneNumber }}</td>
            <td>
                <!-- Add a form to send username to the /update route -->
                <form action="http://localhost:5000/update" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Click here</button>
                </form>
            </td>
            <td>
                <form action="http://localhost:5000/delete-user" method="POST" style="display:inline;">
                    <input type="hidden" name="username" value="{{ user.username }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
