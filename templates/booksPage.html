<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Wellcome {{username}}</h2>
    <table border=1>
        <tr>
            <th>S. No.</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Reference No.</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.snum }}</td>
                <td>{{ book.bookName }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.referenceNumber }}</td>
            </tr>
        {% endfor %}
    </table>

    <a href="http://localhost:5000/logout">Click here to logout</a>
</body>
</html>
